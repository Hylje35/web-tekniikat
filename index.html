<!DOCTYPE html>
<html>
    <head>
        <title>Choices exercises</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css" >   
        <meta content="Liisa Auer" name="author">
        <meta name="description" content="Programming exercises">        
    </head>
    <body>
        <main id="page">
            <h1>Choices exercises</h1>
            <div class="palsta">

                <section>
                    <h2>V1: Going in</h2> 
                    <div>
                        <label for="year">Birth year:</label>
                        <input type="number" id="year" >
                    </div>
                    <button type="button" onclick="v01()">Going in</button>
                    <p id="allow">&nbsp;</p>                
                </section>

                <section>
                    <h2>V2 and V3: Numbers</h2> 
                    <div>
                        <label for="number1">Number 1:</label>
                        <input type="number" id="number1" >
                    </div>
                    <div>
                        <label for="number2">Number 2:</label>
                        <input type="number" id="number2" >
                    </div>
                    <button type="button" onclick="v02()">Smaller number</button>
                    <button type="button" onclick="v03()">Negative</button>
                    <p>Smaller number is <span id="smaller"></span></p>
                    <p id="negative"></p>
                </section>

                <section>
                    <h2>V4: Square or rectangle</h2> 
                    <div>
                        <label for="side1">Side 1:</label>
                        <input type="number" id="side1" >
                    </div>
                    <div>
                        <label for="side2">Side 2:</label>
                        <input type="number" id="side2" >
                    </div>
                    <button type="button" onclick="v04()">Square</button>
                    <p id="square">&nbsp;</p>                
                </section> 
            </main>
            <script src="script.js"></script>    
        </body>        
</html>
